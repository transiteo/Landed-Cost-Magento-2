<!-- ko if: isDisplayed() -->
<tr class="totals transiteo_vat">
    <th class="mark" scope="row">
        <span class="title" data-bind="text: getTitle()"></span>
        <br/><span class="value" data-bind="text: getIncluded()" style="font-style: italic"></span>
    </th>
    <td class="amount">
        <span class="price" id="transiteo_vat_amount" data-bind="text: getValue(), attr: {'data-th': name}"></span>
    </td>
</tr>
<!-- /ko -->
